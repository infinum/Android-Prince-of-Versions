apply plugin: "maven"
apply plugin: "signing"

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

task javadocsJar(type: Jar, dependsOn: javadocs) {
    classifier = 'javadoc'
    from javadocs.destinationDir
}

println "Url: " + sonatype.url()

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                pom.groupId = publishedGroupId
                pom.version = versions.queen
                pom.artifactId = publishedArtifactNameQueen

                repository(url: sonatype.url()) {
                    authentication(userName: sonatype.username(), password: sonatype.password())
                }

                pom.project {
                    name = 'Queen of Versions'
                    description = 'Library that checks update availability using In-App updates'
                    url = 'https://github.com/infinum/Android-Prince-of-Versions'
                    packaging = "aar"
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'NikoPelicaric'
                            name = 'Niko Pelicaric'
                            email = 'niko.pelicaric@infinum.com'
                        }
                    }
                    scm {
                        connection = 'scm:git:https://github.com/infinum/Android-Prince-of-Versions.git'
                        developerConnection = 'scm:git:ssh//git@github.com/infinum/Android-Prince-of-Versions.git'
                        url = 'https://github.com/infinum/Android-Prince-of-Versions'
                    }
                }

            }
        }
    }

    signing {
        required { gradle.taskGraph.hasTask("uploadArchives") }
        sign configurations.archives
    }
}
